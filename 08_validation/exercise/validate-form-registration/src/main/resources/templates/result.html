<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Form registration</a>

<h1 style="color: red">Sign up successfully!</h1>

<table class="blogs" border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>PhoneNumber</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <th:block th:each="item : ${userDto}">
        <tr>
            <td th:text="${item.firstName}"></td>
            <td th:text="${item.lastName}"></td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.age}"></td>
            <td th:text="${item.email}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
