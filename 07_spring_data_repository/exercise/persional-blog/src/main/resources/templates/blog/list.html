<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blogs</h1>

<form th:action="@{/search}" method="POST">
    <input name="name" placeholder="Nhap ten can tim">
    <button type="submit">Search</button>
</form>

<table border="1">
    <tr>
        <th>Blog name</th>
        <th>Blog summary</th>
        <th>Start time</th>
        <th>Category name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td><a th:href="@{/view-blog/__${blog.id}__ }" th:text="${blog.blogName}"></a></td>
            <td th:text="${blog.blogSummary}"></td>
            <td th:text="${blog.startTime}"></td>
            <td th:text="${blog.category.categoryName}"></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
