<form th:action="@{}" method="get" class="form-inline my-2 my-lg-0 mr-2" style="float:right">
    <input class="form-control mr-sm-2" type="text" name="name" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
</form>

<table class="table table-striped table-bordered">

    <th:block th:each=" : ${}">

            <td><a th:href="@{}" th:text="${}"></a></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td><a th:href="@{}">Edit</a></td>
            <td> <a type="button" th:onclick=""
                    class="btn btn-primary" data-toggle="modal" data-target="#modelId">
                Delete
            </a></td>
        </tr>
    </th:block>
</table>

<form action="/delete-customer" method="post">
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    Are you sure???
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</form>
