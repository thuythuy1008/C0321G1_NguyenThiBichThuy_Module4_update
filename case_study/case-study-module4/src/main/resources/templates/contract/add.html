<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Attach Service</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:replace="/frame/navbar :: div"></div>
<h1 class="text-center" style="color:crimson">Create Contract Detail</h1>
<a class="btn btn-primary mb-2 ml-4" href="/contract-detail" role="button">Contract Detail list</a>

<form id="form" th:action="@{/add-attach-service}" th:object="${contractDetailDto}" method="post">
    <input type="hidden" th:field="*{contractDetailId}"/>
    <div class="container">
        <div class="form-group">
            <label>Contract Id:</label>
            <input type="text" class="form-control" th:field="*{contract}" readonly>
        </div>

        <div class="form-group">
            <label>Attach Service:</label>
            <select class="form-control" th:field="*{attachService.attachServiceId}">
                <option th:each="item:${attachServiceList}" th:text="${item.attachServiceName}"
                        th:value="${item.attachServiceId}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="text" class="form-control" th:field="*{quantity}">
            <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
        </div>

        <div>
            <input class="btn btn-warning" type="submit" value="Create contract detail">
        </div>
    </div>
</form>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
