<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail customer</title>
</head>
<body>
<div th:replace="~{common_customer :: headerCustomer}">
</div>
<p>Id: <span th:text="${customerObj.id}"></span></p>

<div th:replace="~{common_customer :: footerCustomer}">
</div>
</body>
</html>
