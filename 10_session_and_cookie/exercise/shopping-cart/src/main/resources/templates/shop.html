<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="container">
    <div class="row ">
        <div class="col-4" th:each="product:${products}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <strong class="card-text" th:text="${product.price}"></strong><br>
                    <span><a th:href="@{/detail/{id}(id=${product.id})}" class="btn btn-primary">Detail</a></span>
                    <span><a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-success">Add To Cart</a></span>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="jquery/popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
