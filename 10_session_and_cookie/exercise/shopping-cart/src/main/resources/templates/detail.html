<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<p>
    <a href="/shop">Shop</a><br>
    <a href="/shopping-cart">Your cart</a>
</p>
<h1 style="color: red">Product Detail</h1>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="Code +':'+ ${product.id}"></h5>
                    <strong class="card-text" th:text="Price + ':'+ ${product.price}"></strong><br>
                    <span><a th:href="@{/add/__${product.id}__(action='detail')}"
                             class="btn btn-success">Add To Cart</a></span>
                </div>
            </div>
        </div>
        <div class="col-8 border bg-light">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
        </div>
    </div>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
